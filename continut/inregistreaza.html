

    <aside>
        
            <a href="#field1">Informații generale</a><br>
            <a href="#field2">Informații personale</a>
    
    </aside><br>
    <div class="forms">
    <form>
        <fieldset id="field1">
            <legend>Informații generale:</legend>
            <label for="user">Nume utilizator</label><br>
            <input type="text" id="user" name="user" value="user"><br><br>
            <label for="lpasswd">Parola:</label><br>
            <input type="password" id="lpasswd" name="lpasswd" value="parola"><br><br>
            <label for="fname">Nume: </label><br>
            <input type="text" id="fname" name="fname" value="nume"><br>
            <label for="lname">Prenume:</label><br>
            <input type="text" id="lname" name="lname" value="prenume"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        </fieldset>
        <fieldset id="field2">
            <legend>Informații personale:</legend>
            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="masculin">Masculin</option>
                <option value="feminin">Feminin</option>          
            </select>
              <br>


            <input list="mancarea-preferata" id="mancarea-alegere" name="mancarea-alegere" />
            <datalist id="mancarea-preferata">    
            
                <option value="Pizza">
                <option value="Tort">
                <option value="Capsuni">
                    
            </datalist>
            <br>
            <label for="culoare">Culoare preferată:</label>
            <input type="color" id="culoare" name="culoare"><br><br>
            <label for="datan">Data nașterii:</label>
            <input type="date" id="datan" name="datan"><br><br>
            <label for="oran">Ora nașterii:</label>
            <input type="time" id="oran" name="oran"><br><br>
            <label for="varsta">Vârstă:</label>
            <input type="range" id="varsta" name="varsta" min="18" max="65" step="1"><br><br>
            <label for="adresa">Adresa paginii personale:</label>
            <input type="url" id="adresa" name="adresa"><br><br>
            <label  for="descriere">Descriere:</label>
            <textarea id="descriere" rows="4" cols="50">  
            </textarea>
        </fieldset>
        <button type="button" disabled>Înregistrează</button> 

    </form>
</div>
